  - abbr:
  - tables:
  - toc:
  - admonition:
  - footnotes:
  - attr_list:
  - pymdownx.details:
  - pymdownx.extra:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: false
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - admonition:
  - pymdownx.superfences:
  - pymdownx.mark:
  - pymdownx.arithmatex:
